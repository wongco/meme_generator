<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <link href="//fonts.googleapis.com/css?family=Mali" rel="stylesheet">
</head>
<body>
  <h1>🍉🍊🍍 Delicious Meme Generator 🍔🍕🍙</h1>
  <section class="input">
    <!-- <form> -->
    <div class="textinput">
      <label for="imageurl">Image URL:</label>
      <input type="text" name="imageurl" id="imageurl" placeholder="enter valid url to image file here" value="https://loremflickr.com/600/400">
    </div>

    <div class="textinput">
      <label for="toptext">Top Text:</label>
      <input type="text" name="toptext" id="toptext" placeholder="(Optional) add delicious meme text to top of image" value="i haz most hunger">
    </div>
    
    <div class="textinput">
      <label for="bottomtext">Bottom Text:</label>
      <input type="text" name="bottomtext" id="bottomtext" placeholder="(Optional) add delicious meme text to bottom of image" value="when huuumans come home">
    </div>

    <div class="submit">
      <button type="submit" value="Create Delicious Meme">Create Delicious Meme</button>
      <button type="submit" value="Clear Fields">Clear Fields</button>
      <button type="submit" value="Random Image">Random Image</button>
    <!-- </form> -->
  </section>
  <section class="memes">
  </section>
</body>
</html>
