<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <h1>Delicious Meme Generator</h1>
  <h2>Yummy Inputs!</h2>
  <section class="input">
    <!-- <form> -->
    <div class="textinput">
      <label for="imageurl">Image URL:</label>
      <input type="text" name="imageurl" id="imageurl" placeholder="enter valid url to image file here" value="sample.jpeg">
    </div>

    <div class="textinput">
      <label for="toptext">Top Text:</label>
      <input type="text" name="toptext" id="toptext" placeholder="add delicious meme text to top of image" value="i haz top fun">
    </div>
    
    <div class="textinput">
      <label for="bottomtext">Bottom Text:</label>
      <input type="text" name="bottomtext" id="bottomtext" placeholder="add delicious meme text to bottom of image" value="i haz bottom fun">
    </div>

    <div class="submit">
      <button type="submit" value="Create Delicious Meme">Create Delicious Meme</button>
      <button type="submit" value="Clear Fields">Clear Fields</button>
    </div>
    <!-- </form> -->
  </section>
  <h2>Created Memes</h2>
  <section class="memes">
  </section>
</body>
</html>
